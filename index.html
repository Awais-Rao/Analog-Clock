<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ•’ Analog Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="clock__circle">
                <div class="clock__rounder"></div>
                <div class="clock__hour" id="clock-hour"></div>
                <div class="clock__minutes" id="clock-minutes"></div>
            </div>
            <div>

                <div class="clock__date">
                    <spna class="clock__day-week" id="date-day-week">Monday</spna>

                    <div>
                        <span class="clock__month" id="clock-month">June</span>
                        <span class="clock__day" id="clock-day">3,</span>
                        <span class="clock__year" id="clock-year">2024</span>
                    </div>

                </div>

                <div class="clock__text">
                    <span class="clock__text-hour" id="text-hour">12:</span>
                    <span class="clock__text-minutes" id="text-minutes">25</span>
                    <span class="clock__text-ampm" id="text-ampm">PM</span>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/main.js"></script>
